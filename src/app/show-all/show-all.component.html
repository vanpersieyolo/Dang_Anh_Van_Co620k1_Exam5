<div class="container">
    <h1>List Books</h1>
</div>
<hr>
<div class="container">
    <button type="button" class="btn btn-warning" (click)= "formCreate()">Create a book</button>
</div>
<br>
<div class="container">
  <div>
    <h2>Hiện tại có {{books.length}} quyển sách</h2>
  </div>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Book name</th>
            <th scope="col">Author</th>
            <th scope="col" style="text-align: center;">Delete / Update</th>
          </tr>
        </thead>
          <tr *ngFor="let book of books">
            <th scope="row">{{book.id}}</th>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-danger" (click) = "deleteBook(book.id)" >Delete</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-info" (click) = "formDetail(book.id)">Update</button>
                </div>
              </div>
            </td>
          </tr>
      </table>
</div>
